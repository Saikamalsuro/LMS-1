<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Course</title>
    
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background-color: #1b2a4e;
            padding: 20px 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .sidebar ul li a .icon {
            margin-right: 10px;
        }

        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: #2c3a61;
            border-left: 4px solid #d4af37;
        }

        .profile-content {
            flex: 1;
            padding: 40px;
            background-color: #ffffff;
            color: #000000;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
            color: #000000;
        }

        .steps {
            display: flex;
            gap: 10px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #333;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .step.active {
            background-color: #dab324;
        }

        .course-form .form-group {
            margin-bottom: 20px;
        }

        .course-form .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #000000;
        }

        .course-form .form-group input,
        .course-form .form-group textarea {
            width: 30%;
            padding: 10px;
            background-color: #d8d7d7;
            border: none;
            color: #000000;
            border-radius: 5px;
        }

        .upload-tips {
            width: 300px;
            padding: 30px;
            background-color: #1e1e1e;
            box-sizing: border-box;
        }

        .upload-tips h2 {
            margin-top: 0;
            color: #dab324;
        }

        .upload-tips ul {
            padding-left: 20px;
        }

        .upload-tips ul li {
            margin-bottom: 10px;
        }
         /* Dialog Box Styles */
         .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .dialog-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            position: relative;
            text-align: center;
        }

        .dialog-box h2 {
            font-family: 'Roboto', sans-serif;
            margin-bottom: 20px;
        }

        .dialog-box p {
            font-family: 'Arial', sans-serif;
            margin-bottom: 30px;
            font-size: 16px;
            color: #333;
        }

        .dialog-box .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .dialog-box .dialog-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .dialog-box .dialog-actions button {
            background-color: #0073e6;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .dialog-box .dialog-actions button:hover {
            background-color: #005bb5;
        }

        .dialog-box .cancel-btn {
            background-color: #ccc;
            color: #333;
        }

        .dialog-box .cancel-btn:hover {
            background-color: #999;
        }

    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="myprofil.html" class="active"><i class="icon">ðŸ‘¤</i> My Profile</a></li>
                <li><a href="mycourse.html"><i class="icon">ðŸ“š</i> My Courses</a></li>
                <li><a href="addcourse.html"><i class="icon">âž•</i> Add Course</a></li>
                <li><a href="#"><i class="icon">ðŸšª</i> Logout</a></li>
            </ul>
        </aside>
        <main class="profile-content">
            <h1>Add Course</h1>
            <form class="course-form">
                <div class="form-group">
                    <label for="courseTitle">Course Title *</label>
                    <input type="text" id="courseTitle" placeholder="Enter Course Title">
                </div>
                <div class="form-group">
                    <label for="courseDescription">Course Short Description *</label>
                    <textarea id="courseDescription" placeholder="Enter Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="courseCategory">Course Category *</label>
                    <select id="courseCategory">
                        <option value="" disabled selected>Select a category</option>
                        <option value="MATHS">MATHS</option>
                        <option value="PHYSICS">PHYSICS</option>
                        <option value="CHEMISTRY">CHEMISTRY</option>
                        <option value="BIOLOGY">BIOLOGY</option>
                        <option value="ENGLISH">ENGLISH</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="courseTags">Tags *</label>
                    <input type="text" id="courseTags" placeholder="Enter Tags and press Enter">
                </div>
                <div class="form-group">
                    <label for="courseRequirements">Requirements/Instructions *</label>
                    <textarea id="courseRequirements"></textarea>
                </div>
            </form>
        </main>
    </div>
    <div class="dialog-overlay" id="dialogOverlay">
        <div class="dialog-box">
            <span class="close-btn" id="closeDialogBtn">&times;</span>
            <h2>Logout</h2>
            <p>Are you sure you want to logout?</p>
            <div class="dialog-actions">
                <button id="confirmLogoutBtn">Logout</button>
                <button class="cancel-btn" id="cancelLogoutBtn">Cancel</button>
            </div>
        </div>
    </div>
    <script>
         function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        document.getElementById('logoutBtn').addEventListener('click', function() {
            document.getElementById('dialogOverlay').style.display = 'flex';
        });

        document.getElementById('closeDialogBtn').addEventListener('click', function() {
            document.getElementById('dialogOverlay').style.display = 'none';
        });

        document.getElementById('cancelLogoutBtn').addEventListener('click', function() {
            document.getElementById('dialogOverlay').style.display = 'none';
        });

        document.getElementById('confirmLogoutBtn').addEventListener('click', function() {
            // Add your logout logic here
            alert('You have logged out.');
            document.getElementById('dialogOverlay').style.display = 'none';
        });
    </script>
</body>
</html>
