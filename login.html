<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation Form</title>
    <link href="style.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* navbar */

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .navbar.sticky {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .navbar img {
            height: 50px;
        }

        .navbar-center {
            display: flex;
            flex: 1;
            justify-content: center;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .navbar-nav li {
            margin: 0 15px;
        }

        .navbar-nav li a {
            text-decoration: none;
            color: black;
            font-weight: 500;
            font-size: 18px;
            transition: color 0.6s ease, transform 0.3s ease;
        }

        .navbar-nav li a:hover {
            color: #EC2127;
            transform: translateY(-3px);
        }

        .navbar-nav li a.active {
            color: #EC2127;
        }

        .login-signup {
            display: flex;
        }

        .login-signup a {
            margin-left: 20px;
            padding: 8px 5px;
            font-size: 18px;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #EC2127;
        }

        .login-signup a:hover {
            color: blue;
            transform: translateY(-3px);
        }

        /* Register Form */

        .register-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .register-container {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-radius: 12px;
            margin-top: -25px;
        }

        .register-toggle-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .register-toggle-button {
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            background-color: #f0f0f0;
            color: #555;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-toggle-button.active {
            background-color: #EC2127;
            color: #ffffff;
        }

        .register-form input {
            width: calc(50% - 12px);
            padding: 12px;
            margin: 12px 6px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #333;
            box-sizing: border-box;
        }

        .register-form .register-form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .register-create-button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            border: none;
            border-radius: 5px;
            background-color: #EC2127;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-create-button:hover {
            background-color: #EC2127;
        }

        .register-logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }

        .register-form input[type="email"] {
            width: 100%;
        }

        .signin-form h3 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .signin-button {
            background-color: rgb(247, 64, 64);
            color: #fff;
            border: none;
            padding: 0.75rem;
            width: 100%;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .signin-button:hover {
            background-color: #f67979;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .options label {
            display: flex;
            align-items: center;
        }

        .forgot-password {
            color: #4A90E2;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="email"],
        input[type="password"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="logo">
            <a href="#">
                <img src="assets\main-logo.png" alt="URSSTUDYMATE">
            </a>
        </div>

        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="navbar-center">
            <ul class="navbar-nav">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="course.html" class="nav-link">Courses</a></li>
                <li><a href="price.html" class="nav-link">Pricing</a></li>
                <li><a href="about.html" class="nav-link">About Us</a></li>
            </ul>
        </div>
    
        <div class="login-signup">
            <a href="login.html">Login</a>
            <a href="sign-in.html">Sign Up</a>
        </div>
    </nav>


    <div class="register-wrapper">
        <div class="register-container">
            <header>
                <h2 style="color:#EC2127;">Your Learning Journey Starts Here</h2>
            </header>
            <h3>Welcome Back!</h3>

            <div class="main-content">
                <main class="signin-form">
                    <form action="/signin" method="POST" onsubmit="return validateForm()">
                        <input type="email" id="email" name="email" placeholder="Email Address" required>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <div class="options">
                            <label><input type="checkbox" name="remember"> Remember Me</label>
                            <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
                        </div>
                        <button type="submit" class="signin-button">Log In</button>
                    </form>
                </main>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email == "" || password == "") {
                alert("All fields must be filled out");
                return false;
            }

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
