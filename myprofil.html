<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #1e1e2d;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 240px;
            background-color: #1b2a4e;
            padding: 20px 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        .sidebar ul li a .icon {
            margin-right: 10px;
        }

        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: #2c3a61;
            border-left: 4px solid #ebe70a;
        }

        .profile-content {
            flex: 1;
            padding: 40px;
            background-color: #ffffff;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
            color: #1e1e2d;
        }

        .card {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-card .profile-info {
            display: flex;
            align-items: center;
        }

        .profile-card .avatar {
            background-color: #0073e6;
            color: #ffffff;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            margin-right: 20px;
        }

        .about-card, .personal-details-card {
            flex-direction: column;
            align-items: flex-start;
        }

        .personal-details-card .details {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .personal-details-card .details div {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            background-color: #e6e6e6;
            color: #1e1e2d;
        }

        button.edit-btn {
            background-color: #0073e6;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        button.edit-btn i.icon {
            margin-left: 10px;
        }

        button.edit-btn:hover {
            background-color: #b31a1f;
        }

         /* Dialog Box Styles */
         .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .dialog-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            position: relative;
            text-align: center;
        }

        .dialog-box h2 {
            font-family: 'Roboto', sans-serif;
            margin-bottom: 20px;
        }

        .dialog-box p {
            font-family: 'Arial', sans-serif;
            margin-bottom: 30px;
            font-size: 16px;
            color: #333;
        }

        .dialog-box .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .dialog-box .dialog-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .dialog-box .dialog-actions button {
            background-color: #0073e6;
            color: #fff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .dialog-box .dialog-actions button:hover {
            background-color: #005bb5;
        }

        .dialog-box .cancel-btn {
            background-color: #ccc;
            color: #333;
        }

        .dialog-box .cancel-btn:hover {
            background-color: #999;
        }

    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li><a href="myprofil.html" class="active"><i class="icon">üë§</i> My Profile</a></li>
                <li><a href="mycourse.html"><i class="icon">üìö</i> My Courses</a></li>
                <li><a href="addcourse.html"><i class="icon">‚ûï</i> Add Course</a></li>
                <li><a href="#"><i class="icon">üö™</i> Logout</a></li>
            </ul>
        </aside>
        <main class="profile-content">
            <h1>My Profile</h1>
            <section class="card profile-card">
                <div class="profile-info">
                    <!-- <div class="avatar">RK</div> -->
                    <div>
                        <h2>Raghavan Krishna</h2>
                        <p>mavkrishnaraghavan@gmail.com</p>
                    </div>
                </div>
                <button class="edit-btn">Edit <i class="icon">‚úèÔ∏è</i></button>
            </section>
            <section class="card about-card">
                <h2>About</h2>
                <p>Write Something About Yourself</p>
                <button class="edit-btn">Edit <i class="icon">‚úèÔ∏è</i></button>
            </section>
            <section class="card personal-details-card">
                <h2>Personal Details</h2>
                <div class="details">
                    <div>
                        <label>First Name</label>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div>
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" placeholder="Email">
                    </div>
                    <div>
                        <label>Phone</label>
                        <input type="text" placeholder="Phone">
                    </div>
                    <div>
                        <label>Gender</label>
                        <input type="text" placeholder="Gender">
                    </div>
                    <div>
                        <label>DOB</label>
                        <input type="text" placeholder="DOB">
                    </div>  
                </div>
                <button class="edit-btn" >Edit <i class="icon">‚úèÔ∏è</i></button>
            </section>
        </main>
    </div>
    <div class="dialog-overlay" id="dialogOverlay">
        <div class="dialog-box">
            <span class="close-btn" id="closeDialogBtn">&times;</span>
            <h2>Logout</h2>
            <p>Are you sure you want to logout?</p>
            <div class="dialog-actions">
                <button id="confirmLogoutBtn">Logout</button>
                <button class="cancel-btn" id="cancelLogoutBtn">Cancel</button>
            </div>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.edit-btn').forEach(button => {
            button.addEventListener('click', () => {
                alert('Edit button clicked!');
            });
        });





        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        document.getElementById('logoutBtn').addEventListener('click', function() {
            document.getElementById('dialogOverlay').style.display = 'flex';
        });

        document.getElementById('closeDialogBtn').addEventListener('click', function() {
            document.getElementById('dialogOverlay').style.display = 'none';
        });

        document.getElementById('cancelLogoutBtn').addEventListener('click', function() {
            document.getElementById('dialogOverlay').style.display = 'none';
        });

        document.getElementById('confirmLogoutBtn').addEventListener('click', function() {
            // Add your logout logic here
            alert('You have logged out.');
            document.getElementById('dialogOverlay').style.display = 'none';
        });
    </script>
</body>
</html>
